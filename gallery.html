<!DOCTYPE html>

    </section>

        </div>
    </section>
    <section>
        <h2>Cities</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200?text=City+1" alt="City 1">
            <img src="https://via.placeholder.com/300x200?text=City+2" alt="City 2">
        </div>
    </section>
